    <style>
        /* Custom scrollbar for a more modern look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        .dark ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        /* Basic styles */
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Animation for newly added posts */
        @keyframes new-post-animation {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .new-post {
            animation: new-post-animation 0.5s ease-out;
        }

        /* Custom height and resize for post-input */
        .auto-resize-textarea {
            min-height: 48px; /* Standard button height or desired initial height */
            resize: none; /* Controlled by JavaScript */
            overflow-y: hidden; /* Hide scrollbar when content fits */
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const htmlElement = document.documentElement;
            const themeToggle = document.getElementById('theme-toggle');
            const postInput = document.getElementById('post-input');
            const postButton = document.getElementById('post-button');
            const feedContainer = document.getElementById('feed-container');

            // --- 1. DARK MODE TOGGLE & INITIAL ICON RENDERING ---
            function applyTheme() {
                if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    htmlElement.classList.add('dark');
                } else {
                    htmlElement.classList.remove('dark');
                }
            }

            // Apply theme on load
            applyTheme();
            
            // Toggle listener
            themeToggle.addEventListener('click', () => {
                htmlElement.classList.toggle('dark');
                if (htmlElement.classList.contains('dark')) {
                    localStorage.setItem('theme', 'dark');
                } else {
                    localStorage.setItem('theme', 'light');
                }
                // NOTE: We only need to call lucide.createIcons() globally once at the very end
            });

            // --- 2. TEXTAREA DYNAMIC RESIZING (NEW CORRECTION) ---
            function resizeTextarea() {
                // Check if textarea exists before attempting to resize
                if (!postInput) return;

                postInput.style.height = 'auto'; // Reset height
                // Set height to scrollHeight (content height), but clamp it to a max for sanity
                const maxHeight = 200; // Max height in pixels
                postInput.style.height = Math.min(postInput.scrollHeight, maxHeight) + 'px';
            }

            postInput.addEventListener('input', () => {
                // Enable post button only when there is text
                postButton.disabled = postInput.value.trim() === '';
                resizeTextarea();
            });

            // Set initial height (in case of pre-filled text)
            resizeTextarea();


            // --- 3. POST CREATION LOGIC ---
            
            // Allow Enter to post, Shift+Enter for new line
            postInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    postButton.click();
                }
            });
            
            // Function to create and add a post element to the DOM
            function addPostToFeed(post, isNew = false) {
                const postElement = document.createElement('div');
                postElement.className = 'bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md';
                if (isNew) {
                    postElement.classList.add('new-post');
                }

                postElement.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <img src="${post.avatar}" alt="${post.author} Avatar" class="w-10 h-10 rounded-full">
                            <div>
                                <p class="font-semibold">${post.author}</p>
                                <p class="text-sm text-gray-500 dark:text-gray-400">${post.time}</p>
                            </div>
                        </div>
                        <button class="text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 p-2 rounded-full">
                            <i data-lucide="more-horizontal" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <p class="my-4">${post.content.replace(/\n/g, '<br>')}</p>
                    ${post.image ? `<img src="${post.image}" alt="Post image" class="rounded-lg w-full object-cover max-h-96">` : ''}
                    
                    <div class="flex justify-between items-center mt-4 text-gray-500 dark:text-gray-400">
                        <div class="flex items-center space-x-1">
                            <i class="w-5 h-5 text-blue-500" data-lucide="thumbs-up"></i>
                            <span class="likes-count">${post.likes}</span>
                        </div>
                        <span>${post.comments} comments</span>
                    </div>

                    <div class="border-t border-gray-200 dark:border-gray-700 mt-2 pt-2 flex justify-around">
                        <button class="like-button flex items-center space-x-2 w-full justify-center py-2 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 font-medium">
                            <i data-lucide="thumbs-up" class="w-5 h-5"></i><span>Like</span>
                        </button>
                        <button class="flex items-center space-x-2 w-full justify-center py-2 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 font-medium">
                            <i data-lucide="message-circle" class="w-5 h-5"></i><span>Comment</span>
                        </button>
                        <button class="flex items-center space-x-2 w-full justify-center py-2 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 font-medium">
                            <i data-lucide="share-2" class="w-5 h-5"></i><span>Share</span>
                        </button>
                    </div>
                `;
                
                if (isNew) {
                    feedContainer.prepend(postElement);
                } else {
                    feedContainer.appendChild(postElement);
                }
                // CORRECTION: Efficient icon rendering on new element
                lucide.createIcons({ root: postElement });
            }

            // Handle creating a new post
            postButton.addEventListener('click', () => {
                const postText = postInput.value.trim();
                if (postText) {
                    const newPostData = {
                        author: 'Segun Adebayo',
                        avatar: 'https://placehold.co/40x40/6366f1/white?text=S',
                        time: 'Just now',
                        content: postText,
                        image: null, 
                        likes: 0,
                        comments: 0,
                    };
                    addPostToFeed(newPostData, true); 
                    postInput.value = '';
                    postButton.disabled = true;
                    // Reset the textarea height after posting
                    resizeTextarea(); 
                }
            });
            
            // --- 4. FEED INTERACTIVITY (LIKING) ---
            feedContainer.addEventListener('click', (e) => {
                const likeButton = e.target.closest('.like-button');
                if (likeButton) {
                    const likesCountSpan = likeButton.parentElement.querySelector('.likes-count');
                    let currentLikes = parseInt(likesCountSpan.textContent, 10);
                    
                    // Toggle like state
                    if (likeButton.classList.contains('text-blue-600')) {
                        // Unlike
                        likeButton.classList.remove('text-blue-600', 'dark:text-blue-400');
                        likeButton.classList.add('text-gray-500', 'dark:text-gray-400');
                        currentLikes--;
                    } else {
                        // Like
                        likeButton.classList.remove('text-gray-500', 'dark:text-gray-400');
                        likeButton.classList.add('text-blue-600', 'dark:text-blue-400');
                        currentLikes++;
                    }
                    likesCountSpan.textContent = currentLikes;
                    // Only re-create icons on the button to update its state if needed (mostly redundant for thumbs-up, but good practice)
                    // The main thumbs-up icon in the stats section is updated automatically.
                }
            });

            // --- 5. MOCK DATA & RENDERING ---
            const initialPosts = [
                {
                    author: 'Jane Doe',
                    avatar: 'https://placehold.co/40x40/ec4899/white?text=J',
                    time: '8h ago',
                    content: 'Just enjoying a beautiful sunset in Lagos! Nigeria is beautiful. 🌅 #L
